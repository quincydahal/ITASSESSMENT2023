<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            function calculateRectangleArea(length, breadth) {
            var area = length * breadth;
            return area;
            }
            var length = parseInt(prompt("Enter the length of the rectangle:"));
            var breadth = parseInt(prompt("Enter the breadth of the rectangle:"));
            var area = calculateRectangleArea(length, breadth);
            document.write("The area of the rectangle is " + area);
    </script>
</body>
</html>
