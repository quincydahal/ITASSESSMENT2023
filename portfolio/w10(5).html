<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (var i = 1; i <= 4; i++) {
            var img = document.createElement("img");
            img.src = i + ".jpg";
            document.body.appendChild(img);
        }
    </script>
</body>
</html>
