<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myColor = ["Red", "Green", "White", "Black"];
        var joinedWithComma = myColor.join(",");
        document.write(joinedWithComma + "<br>");
        var joinedWithComma2 = myColor.toString();
        document.write(joinedWithComma2 + "<br>");
        var joinedWithPlus = myColor.join("+");
        document.write(joinedWithPlus + "<br>");
    </script>
</body>
</html>
