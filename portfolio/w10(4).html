<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number = parseInt(prompt("Please enter a number between 1 and 7:"));

        switch (number) {
            case 1:
                document.write("Day: Sunday");
                break;
            case 2:
                document.write("Day: Monday");
                break;
            case 3:
                document.write("Day: Tuesday");
                break;
            case 4:
                document.write("Day: Wednesday");
                break;
            case 5:
                document.write("Day: Thursday");
                break;
            case 6:
                document.write("Day: Friday");
                break;
            case 7:
                document.write("Day: Saturday");
                break;
            default:
                document.write("Invalid input");
            }

    </script>
</body>
</html>
